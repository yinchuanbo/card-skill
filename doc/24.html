<h3 id="let-声明">let 声明</h3>
<p><strong>for 循环中的 let 声明</strong></p>
<p>在 let 出现之前，for 循环定义的迭代变量会泄露到循环体外部。</p>
<pre><code class="language-js">for (var i = 0; i &lt; 5; i++) {
  // 循环逻辑
}
console.log(i); // 5
</code></pre>
<p>改成使用 let 之后，这个问题就不存在了，因为迭代变量的作用域仅限于 for 循环块内部：</p>
