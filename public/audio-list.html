      const modalProgressBar = document.getElementById("modalProgressBar");
      const modalCurrentTime = document.getElementById("modalCurrentTime");
      const modalTotalTime = document.getElementById("modalTotalTime");
      const audioVisualizer = document.getElementById("audioVisualizer");
      const visualizerBars =
        audioVisualizer.querySelectorAll(".visualizer-bar");

      // Èü≥ÈáèÊéßÂà∂ÂÖÉÁ¥†
      const modalVolumeContainer = document.querySelector(
        ".audio-modal-volume-container"
      );
      const modalVolumeIcon = document.querySelector(
        ".audio-modal-volume-icon"
      );
      const modalVolume = document.querySelector(".audio-modal-volume");
      const modalVolumeLevel = document.querySelector(
        ".audio-modal-volume-level"
      );

      // ÂΩìÂâçÊí≠ÊîæÁöÑÈü≥È¢ëÂç°ÁâáÂíåÂºπÁ™óÁä∂ÊÄÅ
      let currentPlayingCard = null;
      let isPlaying = false;
      let currentAudioData = null;
      let isModalOpen = false;
      let isMuted = false;
      let currentVolume = 0.8; // ÈªòËÆ§Èü≥Èáè‰∏∫80%

      // Ê∏≤ÊüìÈü≥È¢ëÂàóË°®
      function renderAudioList() {
        audioList.innerHTML = "";

        audioData.forEach((audio) => {
          const audioCard = document.createElement("div");
          audioCard.className = "audio-card";
          audioCard.dataset.id = audio.id;
          audioCard.dataset.url = audio.audioUrl;

          audioCard.innerHTML = `
            <h3 class="audio-title">${audio.title}</h3>
            <div class="audio-meta">
              <span class="audio-duration">${audio.duration}</span>
              <span class="audio-date">${audio.date}</span>
            </div>
            <p class="audio-description">${audio.description}</p>
            <div class="audio-controls">
              <button class="play-button">‚ñ∂</button>
              <div class="audio-progress">
                <div class="progress-bar"></div>
              </div>
              <div class="audio-time">00:00</div>
            </div>
            <div class="play-indicator"></div>
          `;

          audioList.appendChild(audioCard);

          // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ - ÊâìÂºÄËØ¶ÊÉÖÂºπÁ™ó
          audioCard.addEventListener("click", () => {
            openAudioModal(audio);
          });

          // Êí≠ÊîæÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂ - Áõ¥Êé•Êí≠ÊîæËÄå‰∏çÊâìÂºÄÂºπÁ™ó
          const playButton = audioCard.querySelector(".play-button");
          const progressBar = audioCard.querySelector(".progress-bar");
          const audioProgress = audioCard.querySelector(".audio-progress");
          const audioTime = audioCard.querySelector(".audio-time");

          playButton.addEventListener("click", (e) => {
            e.stopPropagation(); // ÈòªÊ≠¢ÂÜíÊ≥°Ôºå‰∏çÊâìÂºÄÂºπÁ™ó
            togglePlay(
              audioCard,
              audio.audioUrl,
              playButton,
              progressBar,
              audioTime
            );
          });

          // ËøõÂ∫¶Êù°ÁÇπÂáª‰∫ã‰ª∂
          audioProgress.addEventListener("click", (e) => {
            e.stopPropagation(); // ÈòªÊ≠¢ÂÜíÊ≥°Ôºå‰∏çÊâìÂºÄÂºπÁ™ó
            if (
              currentPlayingCard &&
              currentPlayingCard.dataset.id === audioCard.dataset.id
            ) {
              const rect = audioProgress.getBoundingClientRect();
              const clickPositionRatio = (e.clientX - rect.left) / rect.width;
              const newTime = clickPositionRatio * audioPlayer.duration;
              audioPlayer.currentTime = newTime;
              progressBar.style.width = `${clickPositionRatio * 100}%`;

              // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄÔºåÂêåÊ≠•ÂºπÁ™óËøõÂ∫¶Êù°
              if (
                isModalOpen &&
                currentAudioData &&
                currentAudioData.id == audio.id
              ) {
                modalProgressBar.style.width = `${clickPositionRatio * 100}%`;
                modalCurrentTime.textContent = formatTime(newTime);
              }
            }
          });
        });
      }

      // ÊâìÂºÄÈü≥È¢ëËØ¶ÊÉÖÂºπÁ™ó
      function openAudioModal(audio) {
        // ËÆæÁΩÆÂºπÁ™óÂÜÖÂÆπ
        modalTitle.textContent = audio.title;
        modalDurationText.textContent = audio.duration;
        modalDateText.textContent = audio.date;
        modalDescription.textContent = audio.description;

        // ËÆæÁΩÆÊÄªÊó∂Èïø
        const [minutes, seconds] = audio.duration
          .split(":")
          .map((num) => parseInt(num));
        const totalSeconds = minutes * 60 + seconds;
        modalTotalTime.textContent = audio.duration;

        // ‰øùÂ≠òÂΩìÂâçÈü≥È¢ëÊï∞ÊçÆ
        currentAudioData = audio;

        // Â¶ÇÊûúÂΩìÂâçÊúâÈü≥È¢ëÂú®Êí≠ÊîæÔºå‰∏îÊòØÂΩìÂâçÈÄâ‰∏≠ÁöÑÈü≥È¢ëÔºåÂàôÂêåÊ≠•Êí≠ÊîæÁä∂ÊÄÅ
        if (
          currentPlayingCard &&
          currentPlayingCard.dataset.id == audio.id &&
          isPlaying
        ) {
          modalPlayBtn.textContent = "‚ùö‚ùö";
          updateModalProgress(); // Á´ãÂç≥Êõ¥Êñ∞‰∏ÄÊ¨°ËøõÂ∫¶Êù°
        } else {
          modalPlayBtn.textContent = "‚ñ∂";
          modalProgressBar.style.width = "0%";
          modalCurrentTime.textContent = "00:00";
        }

        // ÊâìÂºÄÂºπÁ™ó
        audioModal.classList.add("active");
        isModalOpen = true;

        // Ê®°ÊãüÈü≥È¢ëÂèØËßÜÂåñÊïàÊûú
        if (
          isPlaying &&
          currentPlayingCard &&
          currentPlayingCard.dataset.id == audio.id
        ) {
          startVisualizer();
        } else {
          resetVisualizer();
        }

        // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®
        document.body.style.overflow = "hidden";

        // ËÆæÁΩÆÈü≥ÈáèÊéßÂà∂ÂàùÂßãÁä∂ÊÄÅ
        updateVolumeUI();
      }

      // ÂÖ≥Èó≠Èü≥È¢ëËØ¶ÊÉÖÂºπÁ™ó
      function closeAudioModal() {
        audioModal.classList.remove("active");
        isModalOpen = false;
        document.body.style.overflow = "";
      }

      // ÂºπÁ™ó‰∏≠ÂàáÊç¢Êí≠ÊîæÁä∂ÊÄÅ
      function toggleModalPlay() {
        if (!currentAudioData) return;

        if (
          isPlaying &&
          currentPlayingCard &&
          currentPlayingCard.dataset.id == currentAudioData.id
        ) {
          // Ê≠£Âú®Êí≠ÊîæÂΩìÂâçÈü≥È¢ëÔºåÊöÇÂÅúÂÆÉ
          audioPlayer.pause();
          modalPlayBtn.textContent = "‚ñ∂";
          isPlaying = false;

          // ÂêåÊ≠•ÂàóË°®ËßÜÂõæ
          if (currentPlayingCard) {
            const cardPlayButton =
              currentPlayingCard.querySelector(".play-button");
            cardPlayButton.textContent = "‚ñ∂";
            currentPlayingCard.classList.remove("playing");
          }

          // ÂÅúÊ≠¢ÂèØËßÜÂåñ
          resetVisualizer();
        } else {
          // ‰∏çÊòØÊí≠ÊîæÂΩìÂâçÈü≥È¢ëÔºåÂºÄÂßãÊí≠Êîæ

          // Â¶ÇÊûúÂ∑≤ÁªèÊúâÂÖ∂‰ªñÈü≥È¢ëÂú®Êí≠ÊîæÔºåÂÅúÊ≠¢ÂÆÉ
          if (currentPlayingCard) {
            const oldCardPlayButton =
              currentPlayingCard.querySelector(".play-button");
            oldCardPlayButton.textContent = "‚ñ∂";
            currentPlayingCard.classList.remove("playing");
          }

          // ÊâæÂà∞ÂØπÂ∫îÁöÑÂç°ÁâáÂÖÉÁ¥†
          const targetCard = document.querySelector(
            `.audio-card[data-id="${currentAudioData.id}"]`
          );

          if (targetCard) {
            // ËÆæÁΩÆÊñ∞Èü≥È¢ëÂπ∂Êí≠Êîæ
            audioPlayer.src = currentAudioData.audioUrl;

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            modalPlayBtn.textContent = "‚è≥";
            modalPlayBtn.classList.add("loading");

            // Â∞ùËØïÊí≠ÊîæÈü≥È¢ë
            audioPlayer
              .play()
              .then(() => {
                modalPlayBtn.textContent = "‚ùö‚ùö";
                modalPlayBtn.classList.remove("loading");
                isPlaying = true;

                // ÂêåÊ≠•ÂàóË°®ËßÜÂõæ
                const cardPlayButton = targetCard.querySelector(".play-button");
                cardPlayButton.textContent = "‚ùö‚ùö";
                targetCard.classList.add("playing");
                targetCard.classList.remove("loading");
                currentPlayingCard = targetCard;

                // ÈáçÁΩÆËøõÂ∫¶Êù°
                modalProgressBar.style.width = "0%";
                modalCurrentTime.textContent = "00:00";

                // ÂºÄÂßãÂèØËßÜÂåñ
                startVisualizer();
              })
              .catch((error) => {
                console.error("ÂºπÁ™óÊí≠ÊîæÂ§±Ë¥•:", error);
                modalPlayBtn.textContent = "‚ñ∂";
                modalPlayBtn.classList.remove("loading");
                showAudioError(targetCard);
              });
          }
        }
      }

      // Êõ¥Êñ∞ÂºπÁ™óËøõÂ∫¶Êù°
      function updateModalProgress() {
        if (!isModalOpen || !isPlaying || !currentAudioData) return;

        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;

        // ËÆ°ÁÆóËøõÂ∫¶ÁôæÂàÜÊØî
        const progressPercent = (currentTime / duration) * 100;
        modalProgressBar.style.width = `${progressPercent}%`;

        // Êõ¥Êñ∞ÂΩìÂâçÊó∂Èó¥
        modalCurrentTime.textContent = formatTime(currentTime);

        // Â¶ÇÊûúÂà∞ËææÁªìÊùüÔºåÈáçÁΩÆ
        if (currentTime >= duration) {
          modalPlayBtn.textContent = "‚ñ∂";
          modalProgressBar.style.width = "0%";
          modalCurrentTime.textContent = "00:00";
          resetVisualizer();
        }
      }

      // Ê®°ÊãüÈü≥È¢ëÂèØËßÜÂåñÊïàÊûú
      function startVisualizer() {
        // ÈöèÊú∫ËÆæÁΩÆÊØè‰∏™Êù°ÁöÑÈ´òÂ∫¶
        function animateVisualizer() {
          if (!isPlaying || !isModalOpen) return;

          visualizerBars.forEach((bar) => {
            const height = Math.floor(Math.random() * 40) + 5; // 5pxÂà∞45px‰πãÈó¥ÁöÑÈöèÊú∫È´òÂ∫¶
            bar.style.height = `${height}px`;
          });

          // ÊØè100msÊõ¥Êñ∞‰∏ÄÊ¨°
          setTimeout(animateVisualizer, 100);
        }

        // ÂºÄÂßãÂä®Áîª
        animateVisualizer();
      }

      // ÈáçÁΩÆÂèØËßÜÂåñÂô®
      function resetVisualizer() {
        visualizerBars.forEach((bar) => {
          bar.style.height = "3px";
        });
      }

      // ÂºπÁ™óËøõÂ∫¶Êù°ÁÇπÂáª‰∫ã‰ª∂
      modalProgress.addEventListener("click", (e) => {
        if (!isModalOpen || !currentAudioData || !audioPlayer.duration) return;

        const rect = modalProgress.getBoundingClientRect();
        const clickPositionRatio = (e.clientX - rect.left) / rect.width;
        const newTime = clickPositionRatio * audioPlayer.duration;

        // ËÆæÁΩÆÊñ∞Êó∂Èó¥
        audioPlayer.currentTime = newTime;
        modalProgressBar.style.width = `${clickPositionRatio * 100}%`;
        modalCurrentTime.textContent = formatTime(newTime);

        // ÂêåÊ≠•ÂàóË°®ËßÜÂõæ
        if (currentPlayingCard) {
          const listProgressBar =
            currentPlayingCard.querySelector(".progress-bar");
          const listAudioTime = currentPlayingCard.querySelector(".audio-time");

          listProgressBar.style.width = `${clickPositionRatio * 100}%`;
          listAudioTime.textContent = formatTime(newTime);
        }
      });

      // ÂºπÁ™óÊí≠ÊîæÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
      modalPlayBtn.addEventListener("click", toggleModalPlay);

      // ÂÖ≥Èó≠ÂºπÁ™óÊåâÈíÆ
      modalClose.addEventListener("click", closeAudioModal);

      // ÁÇπÂáªÂºπÁ™óËÉåÊôØÂÖ≥Èó≠
      audioModal.addEventListener("click", (e) => {
        if (e.target === audioModal) {
          closeAudioModal();
        }
      });

      // ESCÈîÆÂÖ≥Èó≠ÂºπÁ™ó
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && isModalOpen) {
          closeAudioModal();
        }
      });

      // ÂàáÊç¢Êí≠ÊîæÁä∂ÊÄÅ
      function togglePlay(
        audioCard,
        audioUrl,
        playButton,
        progressBar,
        audioTime
      ) {
        // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÂΩìÂâçÊ≠£Âú®Êí≠ÊîæÁöÑÂç°ÁâáÔºåÂàôÊöÇÂÅú/Êí≠Êîæ
        if (currentPlayingCard === audioCard) {
          if (isPlaying) {
            audioPlayer.pause();
            playButton.textContent = "‚ñ∂";
            isPlaying = false;
            audioCard.classList.remove("playing");

            // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄÔºåÂêåÊ≠•Áä∂ÊÄÅ
            if (
              isModalOpen &&
              currentAudioData &&
              currentAudioData.id == audioCard.dataset.id
            ) {
              modalPlayBtn.textContent = "‚ñ∂";
              resetVisualizer();
            }
          } else {
            audioPlayer.play().catch((error) => {
              console.error("ÊÅ¢Â§çÊí≠ÊîæÂ§±Ë¥•:", error);
              showAudioError(audioCard);
            });
            playButton.textContent = "‚ùö‚ùö";
            isPlaying = true;
            audioCard.classList.add("playing");

            // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄÔºåÂêåÊ≠•Áä∂ÊÄÅ
            if (
              isModalOpen &&
              currentAudioData &&
              currentAudioData.id == audioCard.dataset.id
            ) {
              modalPlayBtn.textContent = "‚ùö‚ùö";
              startVisualizer();
            }
          }
          return;
        }

        // Â¶ÇÊûúÊúâÂÖ∂‰ªñÈü≥È¢ëÊ≠£Âú®Êí≠ÊîæÔºåÂÅúÊ≠¢ÂÆÉ
        if (currentPlayingCard) {
          const oldPlayButton =
            currentPlayingCard.querySelector(".play-button");
          oldPlayButton.textContent = "‚ñ∂";
          currentPlayingCard.classList.remove("playing");
        }

        // ËÆæÁΩÆÊñ∞ÁöÑÈü≥È¢ëÊ∫êÂπ∂Êí≠Êîæ
        audioPlayer.src = audioUrl;

        // ÊòæÁ§∫Âä†ËΩΩ‰∏≠Áä∂ÊÄÅ
        playButton.textContent = "‚è≥";
        audioCard.classList.add("loading");

        // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄ‰∏îÊòØÂΩìÂâçÈü≥È¢ëÔºåÂêåÊ≠•Áä∂ÊÄÅ
        if (
          isModalOpen &&
          currentAudioData &&
          currentAudioData.id == audioCard.dataset.id
        ) {
          modalPlayBtn.textContent = "‚è≥";
          modalPlayBtn.classList.add("loading");
        }

        audioPlayer
          .play()
          .then(() => {
            playButton.textContent = "‚ùö‚ùö";
            isPlaying = true;
            audioCard.classList.add("playing");
            audioCard.classList.remove("loading");
            currentPlayingCard = audioCard;

            // ÈáçÁΩÆËøõÂ∫¶Êù°
            progressBar.style.width = "0%";
            audioTime.textContent = "00:00";

            // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄ‰∏îÊòØÂΩìÂâçÈü≥È¢ëÔºåÂêåÊ≠•Áä∂ÊÄÅ
            if (
              isModalOpen &&
              currentAudioData &&
              currentAudioData.id == audioCard.dataset.id
            ) {
              modalPlayBtn.textContent = "‚ùö‚ùö";
              modalPlayBtn.classList.remove("loading");
              modalProgressBar.style.width = "0%";
              modalCurrentTime.textContent = "00:00";
              startVisualizer();
            }
          })
          .catch((error) => {
            console.error("Êí≠ÊîæÂ§±Ë¥•:", error);
            playButton.textContent = "‚ñ∂";
            audioCard.classList.remove("loading");
            showAudioError(audioCard);

            // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄ‰∏îÊòØÂΩìÂâçÈü≥È¢ëÔºåÂêåÊ≠•Áä∂ÊÄÅ
            if (
              isModalOpen &&
              currentAudioData &&
              currentAudioData.id == audioCard.dataset.id
            ) {
              modalPlayBtn.textContent = "‚ñ∂";
              modalPlayBtn.classList.remove("loading");
              resetVisualizer();
            }
          });
      }

      // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÂíåÊó∂Èó¥ÊòæÁ§∫
      function updateProgress() {
        if (!currentPlayingCard || !isPlaying) return;

        const progressBar = currentPlayingCard.querySelector(".progress-bar");
        const audioTime = currentPlayingCard.querySelector(".audio-time");

        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;

        // ËÆ°ÁÆóËøõÂ∫¶ÁôæÂàÜÊØî
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;

        // Ê†ºÂºèÂåñÊó∂Èó¥ÊòæÁ§∫
        const formattedTime = formatTime(currentTime);
        audioTime.textContent = formattedTime;

        // Â¶ÇÊûúÂºπÁ™óÊâìÂºÄ‰∏îÊòØÂΩìÂâçÈü≥È¢ëÔºåÂêåÊ≠•Áä∂ÊÄÅ
        if (
          isModalOpen &&
          currentAudioData &&
          currentPlayingCard.dataset.id == currentAudioData.id
        ) {
          updateModalProgress();
        }
      }

      // Ê†ºÂºèÂåñÊó∂Èó¥ÊòæÁ§∫ (Áßí -> MM:SS)
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes.toString().padStart(2, "0")}:${remainingSeconds
          .toString()
          .padStart(2, "0")}`;
      }

      // Èü≥È¢ë‰∫ã‰ª∂ÁõëÂê¨
      audioPlayer.addEventListener("timeupdate", updateProgress);

      audioPlayer.addEventListener("ended", () => {
        if (currentPlayingCard) {
          const playButton = currentPlayingCard.querySelector(".play-button");
          playButton.textContent = "‚ñ∂";
          currentPlayingCard.classList.remove("playing");
          isPlaying = false;
          // ÈáçÁΩÆËøõÂ∫¶Êù°
          const progressBar = currentPlayingCard.querySelector(".progress-bar");
          progressBar.style.width = "0%";
        }
      });

      // Èü≥ÈáèÊéßÂà∂‰∫ã‰ª∂ÁõëÂê¨
      modalVolume.addEventListener("click", (e) => {
        const rect = modalVolume.getBoundingClientRect();
        const clickPositionRatio = (e.clientX - rect.left) / rect.width;
        setVolume(clickPositionRatio);
      });

      // Èü≥ÈáèÂõæÊ†áÁÇπÂáª‰∫ã‰ª∂ - ÈùôÈü≥/ÂèñÊ∂àÈùôÈü≥
      modalVolumeIcon.addEventListener("click", () => {
        toggleMute();
      });

      // ËÆæÁΩÆÈü≥Èáè
      function setVolume(volumeLevel) {
        // Á°Æ‰øùÈü≥ÈáèÂú®0-1ËåÉÂõ¥ÂÜÖ
        volumeLevel = Math.max(0, Math.min(1, volumeLevel));

        // ‰øùÂ≠òÂΩìÂâçÈü≥ÈáèÂÄº‰ª•‰æø‰ªéÈùôÈü≥ÊÅ¢Â§ç
        currentVolume = volumeLevel;

        // ËÆæÁΩÆÈü≥È¢ëÊí≠ÊîæÂô®Èü≥Èáè
        audioPlayer.volume = volumeLevel;

        // Â¶ÇÊûúÈü≥Èáè‰∏∫0ÔºåÊòæÁ§∫‰∏∫ÈùôÈü≥
        isMuted = volumeLevel === 0;

        // Êõ¥Êñ∞UI
        updateVolumeUI();
      }

      // ÂàáÊç¢ÈùôÈü≥Áä∂ÊÄÅ
      function toggleMute() {
        if (isMuted) {
          // ÊÅ¢Â§ç‰πãÂâçÁöÑÈü≥Èáè
          audioPlayer.volume = currentVolume;
          isMuted = false;
        } else {
          // ÈùôÈü≥‰ΩÜ‰øùÂ≠òÂΩìÂâçÈü≥ÈáèÂÄº
          audioPlayer.volume = 0;
          isMuted = true;
        }

        // Êõ¥Êñ∞UI
        updateVolumeUI();
      }

      // Êõ¥Êñ∞Èü≥ÈáèÊéßÂà∂UI
      function updateVolumeUI() {
        if (isMuted) {
          modalVolumeIcon.textContent = "üîá";
          modalVolumeLevel.style.width = "0%";
        } else {
          // Ê†πÊçÆÈü≥ÈáèÂ§ßÂ∞èÊòæÁ§∫‰∏çÂêåÂõæÊ†á
          if (audioPlayer.volume > 0.6) {
            modalVolumeIcon.textContent = "üîä";
          } else if (audioPlayer.volume > 0.2) {
            modalVolumeIcon.textContent = "üîâ";
          } else {
            modalVolumeIcon.textContent = "üîà";
          }

          // Êõ¥Êñ∞Èü≥ÈáèÊù°
          modalVolumeLevel.style.width = `${audioPlayer.volume * 100}%`;
        }
      }

      // ÂàùÂßãÂåñÈü≥È¢ëÊí≠ÊîæÂô®Èü≥Èáè
      audioPlayer.volume = currentVolume;

      // ÂàùÂßãÂåñ
      document.addEventListener("DOMContentLoaded", () => {
        renderAudioList();
        // ÂàùÂßãÂåñ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        // initThemeToggle();
        // ÂàùÂßãÂåñÈü≥ÈáèÊéßÂà∂
        updateVolumeUI();
      });

      /**
       * ÂàùÂßãÂåñ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
       */
      function initThemeToggle() {
        // ÂàõÂª∫‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ
        const themeToggle = document.createElement("button");
        themeToggle.className = "theme-toggle";
        themeToggle.innerHTML = "üåì"; // ÂàùÂßãÂÄºÂ∞ÜË¢´updateThemeIcon()Êõ¥Êñ∞
        themeToggle.setAttribute("aria-label", "Toggle dark mode");

        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
        const savedTheme = localStorage.getItem("theme");

          // Â¶ÇÊûúÁî®Êà∑Á≥ªÁªüÂÅèÂ•ΩÊöóËâ≤‰∏ªÈ¢òÔºåÂàôËá™Âä®Â∫îÁî®
          document.documentElement.setAttribute("data-theme", "dark");

        // Êõ¥Êñ∞ÊåâÈíÆÂõæÊ†á

        themeToggle.addEventListener("click", toggleTheme);

      /**
       * ÂàáÊç¢‰∏ªÈ¢ò
       */
      function toggleTheme() {
        const themeToggle = document.querySelector(".theme-toggle");
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
        if (themeToggle) {
          // Ê∑ªÂä†ÊóãËΩ¨Âä®ÁîªÁ±ª
          themeToggle.classList.add("theme-switching");

          // ÂàõÂª∫‰∏Ä‰∏™Âä®ÁîªÊïàÊûú
          themeToggle.style.transform = "scale(0.8) rotate(180deg)";
          themeToggle.style.opacity = "0.5";

          // ËÆæÁΩÆÂª∂Ëøü‰ª•‰æøÂä®ÁîªÂÆåÊàê
          setTimeout(() => {
            // ËÆæÁΩÆÊñ∞‰∏ªÈ¢ò
            document.documentElement.setAttribute("data-theme", newTheme);

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem("theme", newTheme);

            // Êõ¥Êñ∞ÊåâÈíÆÂõæÊ†á
            updateThemeIcon();

            // ÊÅ¢Â§çÊåâÈíÆÊ†∑Âºè
            setTimeout(() => {
              themeToggle.style.transform = "";
              themeToggle.style.opacity = "";
              themeToggle.classList.remove("theme-switching");
            }, 150);
          }, 150);
        } else {
          // Â¶ÇÊûúÊåâÈíÆ‰∏çÂ≠òÂú®ÔºåÁõ¥Êé•ÂàáÊç¢‰∏ªÈ¢ò
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
        }
      }

      /**
       * Êõ¥Êñ∞‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆÂõæÊ†á
       */
      function updateThemeIcon() {
        const themeToggle = document.querySelector(".theme-toggle");
        if (!themeToggle) return;

        const currentTheme =
          document.documentElement.getAttribute("data-theme");

        // ‰ΩøÁî®Êõ¥Â§öÂÖÉÁ¥†ÁªÑÂêàÊù•Â¢ûÂº∫ËßÜËßâÊïàÊûú
        if (currentTheme === "dark") {
          // Ê∑±Ëâ≤Ê®°Âºè‰ΩøÁî®Â§™Èò≥ÂõæÊ†á
          themeToggle.innerHTML = `<span style="display:inline-block;filter:drop-shadow(0 0 3px rgba(255,255,255,0.7));">‚òÄÔ∏è</span>`;
          themeToggle.style.transform = "rotate(0deg)"; // Á°Æ‰øùÊóãËΩ¨ÈáçÁΩÆ
        } else {
          // ÊµÖËâ≤Ê®°Âºè‰ΩøÁî®Êúà‰∫ÆÂõæÊ†á
          themeToggle.innerHTML = `<span style="display:inline-block;">üåô</span>`;
          themeToggle.style.transform = "rotate(0deg)"; // Á°Æ‰øùÊóãËΩ¨ÈáçÁΩÆ
        }

        // Êõ¥Êñ∞ÊåâÈíÆÁöÑariaÊ†áÁ≠æÂíåÊèêÁ§∫‰ø°ÊÅØ
        const nextTheme = currentTheme === "dark" ? "light" : "dark";

        themeToggle.setAttribute("title", `Switch to ${nextTheme} mode`);
      }

      // Ê∑ªÂä†Á≤íÂ≠êÊïàÊûú
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("particleCanvas");
        if (!canvas) return;

        const ctx = canvas.getContext("2d");

        // ËÆæÁΩÆCanvasÂ§ßÂ∞è
        function setCanvasSize() {
          const header = document.querySelector(".tech-header");
          if (header) {
            canvas.width = header.offsetWidth;
            canvas.height = header.offsetHeight;
          }
        }

        setCanvasSize();
        window.addEventListener("resize", setCanvasSize);

        // Á≤íÂ≠êÊïàÊûú
        class Particle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
            this.color = "rgba(62, 92, 62, 0.3)";
          }

          update() {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
          }

          draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        const particles = [];
        for (let i = 0; i < 50; i++) {
          particles.push(new Particle());
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          particles.forEach((particle) => {
            particle.update();
            particle.draw();
          });

          requestAnimationFrame(animate);
        }

        animate();
      });

        // Ê∑ªÂä†Âà∞Âç°Áâá
        const controlsElement = audioCard.querySelector(".audio-controls");
        controlsElement.parentNode.insertBefore(
          errorMessage,
          controlsElement.nextSibling
        );

        // 5ÁßíÂêéËá™Âä®ÁßªÈô§ÈîôËØØ‰ø°ÊÅØ
        setTimeout(() => {
          errorMessage.style.opacity = "0";
          errorMessage.style.transform = "translateY(-10px)";
          errorMessage.style.transition =
            "opacity 0.3s ease, transform 0.3s ease";

            }
          }, 300);
        }, 8000);
      }
    </script>

    <!-- ‰∏ªÈ¢òÂàáÊç¢ÂíåÁßªÂä®ËèúÂçïËÑöÊú¨ -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById("themeToggle");
        let currentTheme = localStorage.getItem("theme") || "light";

        // Ê£ÄÊµãÁ≥ªÁªüÂÅèÂ•Ω
        if (!localStorage.getItem("theme")) {
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          currentTheme = prefersDark ? "dark" : "light";
        }

        // Â∫îÁî®ÂàùÂßã‰∏ªÈ¢ò
        applyTheme();

        // ÂàáÊç¢‰∏ªÈ¢òÊåâÈíÆ‰∫ã‰ª∂
        if (themeToggle) {
          themeToggle.addEventListener("click", function () {
            currentTheme = currentTheme === "light" ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
            applyTheme();
          });
        }

        // Â∫îÁî®‰∏ªÈ¢òÂáΩÊï∞
        function applyTheme() {
          // ÁßªÈô§ÊâÄÊúâ‰∏ªÈ¢òÁ±ªÂêç
          document.body.classList.remove("light-theme", "dark-theme");

          // Ê∑ªÂä†ÂΩìÂâç‰∏ªÈ¢òÁ±ªÂêç
          document.body.classList.add(`${currentTheme}-theme`);

          // ËÆæÁΩÆHTML data-themeÂ±ûÊÄß
          document.documentElement.setAttribute("data-theme", currentTheme);

          // Êõ¥Êñ∞‰∏ªÈ¢òÂõæÊ†áÊòæÁ§∫
          updateThemeIcon();
        }

        // Êõ¥Êñ∞‰∏ªÈ¢òÂõæÊ†áÊòæÁ§∫
        function updateThemeIcon() {
          if (!themeToggle) return;

          const sunIcon = themeToggle.querySelector(".sun-icon");
          const moonIcon = themeToggle.querySelector(".moon-icon");

          if (sunIcon && moonIcon) {
            if (currentTheme === "dark") {
              sunIcon.style.display = "none";
              moonIcon.style.display = "block";
            } else {
              sunIcon.style.display = "block";
              moonIcon.style.display = "none";
            }
          }
        }

        // ÁßªÂä®ËèúÂçïÂäüËÉΩ
        const mobileMenuToggle = document.getElementById("mobileMenuToggle");
        const mobileNav = document.getElementById("mobileNav");
        const bodyElement = document.body;

        if (mobileMenuToggle && mobileNav) {
          // ÂàáÊç¢ÁßªÂä®ËèúÂçï
          mobileMenuToggle.addEventListener("click", function () {
            if (mobileNav.classList.contains("active")) {
              closeMobileMenu();
            } else {
              openMobileMenu();
            }
          });

          // ÁÇπÂáªÈ°µÈù¢‰ªª‰ΩïÂå∫ÂüüÂÖ≥Èó≠ÁßªÂä®ËèúÂçï
          document.addEventListener("click", function (e) {
            if (
              mobileNav.classList.contains("active") &&
              !mobileNav.contains(e.target) &&
              e.target !== mobileMenuToggle &&
              !mobileMenuToggle.contains(e.target)
            ) {
              closeMobileMenu();
            }
          });

          // ESCÈîÆÂÖ≥Èó≠ËèúÂçï
          document.addEventListener("keydown", function (e) {
            if (e.key === "Escape" && mobileNav.classList.contains("active")) {
              closeMobileMenu();
            }
          });
        }

        // ÊâìÂºÄÁßªÂä®ËèúÂçï
        function openMobileMenu() {
          mobileNav.classList.add("active");
          mobileMenuToggle.setAttribute("aria-expanded", "true");
          mobileMenuToggle.classList.add("active");
          bodyElement.style.overflow = "hidden";
        }

        // ÂÖ≥Èó≠ÁßªÂä®ËèúÂçï
        function closeMobileMenu() {
          mobileNav.classList.remove("active");
          mobileMenuToggle.setAttribute("aria-expanded", "false");
          mobileMenuToggle.classList.remove("active");
          bodyElement.style.overflow = "";
        }
      });
    </script>
