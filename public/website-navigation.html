<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>优质网站导航 - 墨境智库</title>

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="精选优质网站资源导航，汇集日常发现的有价值站点，分类整理便于查找。"
    />
    <meta
      name="keywords"
      content="网站导航,优质资源,站点收藏,墨境智库,分类导航"
    />
    <meta name="author" content="墨境智库" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="/images/icons/favicon.svg" type="image/svg+xml" />
    <link
      rel="alternate icon"
      href="/images/icons/favicon.ico.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="/images/icons/icon-192.png" />
    <meta name="theme-color" content="#3e5c3e" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/website-navigation.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <div class="page-container">
      <!-- 头部区域 -->
      <header class="site-header">
        <canvas id="particleCanvas" class="particle-canvas"></canvas>
        <div class="header-content">
          <div class="header-left">
            <a href="/" class="logo-link">
              <h1 class="site-title">墨境智库</h1>
            </a>
            <p class="site-subtitle">发现价值，探索无限</p>
          </div>

          <!-- 主导航 -->
          <nav class="main-nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="/" class="nav-link">首页</a>
              </li>
              <li class="nav-item">
                <a href="/website-navigation.html" class="nav-link active">
                  <span class="nav-icon">🧭</span>
                  网站导航
                </a>
              </li>
            </ul>
          </nav>

          <!-- 主题切换和菜单按钮 -->
          <div class="header-right">
            <button
              id="themeToggle"
              class="theme-toggle"
              aria-label="切换深色/浅色主题"
            >
              <svg
                class="sun-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg
                class="moon-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </button>

            <button
              class="menu-toggle"
              id="mobileMenuToggle"
              aria-label="打开菜单"
              aria-expanded="false"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>

        <!-- 移动端导航 -->
        <div class="mobile-nav" id="mobileNav">
          <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
              <a href="/" class="mobile-nav-link">首页</a>
            </li>
            <li class="mobile-nav-item">
              <a href="/website-navigation.html" class="mobile-nav-link active">
                <span class="nav-icon">🧭</span>
                网站导航
              </a>
            </li>
          </ul>
        </div>
      </header>

      <!-- 主内容区 -->
      <main class="main-content">
        <!-- 页面标题 -->
        <div class="page-title-container">
          <h1 class="page-title">优质网站导航</h1>
          <p class="page-description">汇集精选网站资源，便捷高效地发现价值</p>
        </div>

        <!-- 搜索栏 -->
        <div class="search-container">
          <div class="search-wrapper">
            <input
              type="text"
              id="searchWebsites"
              class="search-input"
              placeholder="搜索网站..."
              aria-label="搜索网站"
            />
            <button class="search-button" aria-label="搜索">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
        </div>

        <!-- 分类标签栏 -->
        <section class="categories-section">
          <div class="categories-wrapper">
            <div class="categories-bar" id="categoriesBar">
              <!-- 分类标签将由JavaScript动态生成 -->
              <div class="category-loading">加载分类中...</div>
            </div>
          </div>
        </section>

        <!-- 网站网格 -->
        <section class="websites-section">
          <div class="websites-wrapper">
            <div class="website-grid" id="websiteGrid">
              <!-- 网站卡片将由JavaScript填充 -->
              <div class="tech-loading">
                <div class="tech-loading-spinner"></div>
                <p>正在加载网站导航...</p>
              </div>
            </div>
          </div>
        </section>

        <!-- 添加网站按钮 -->
        <div class="add-website-container">
          <button id="addWebsiteBtn" class="add-website-btn">
            <span class="plus-icon">+</span>
            <span class="btn-text">添加新站点</span>
          </button>
        </div>
      </main>

      <!-- 页脚 -->
      <footer class="site-footer">
        <div class="footer-content">
          <div class="footer-left">
            <p>&copy; 2025 墨境智库 - 站点收藏与分享</p>
          </div>
          <div class="footer-right">
            <a href="#" class="footer-link">关于我们</a>
            <a href="#" class="footer-link">使用帮助</a>
            <a href="#" class="footer-link">隐私政策</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- 添加网站表单模态框 -->
    <div class="modal-overlay" id="addWebsiteModal">
      <div class="add-website-modal">
        <button class="modal-close" id="addModalClose" aria-label="关闭">
          &times;
        </button>
        <h2>添加新站点</h2>
        <form id="addWebsiteForm">
          <div class="form-group">
            <label for="websiteName">网站名称</label>
            <input type="text" id="websiteName" required autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="websiteUrl">网站链接</label>
            <input
              type="url"
              id="websiteUrl"
              required
              placeholder="https://example.com"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="websiteDescription">简短描述</label>
            <textarea id="websiteDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="websiteCategory">分类</label>
            <select id="websiteCategory" required>
              <option value="">选择分类...</option>
              <!-- 分类将由JavaScript填充 -->
            </select>
          </div>
          <div class="form-group">
            <label for="websiteIcon">图标URL (可选)</label>
            <input
              type="url"
              id="websiteIcon"
              placeholder="https://example.com/favicon.ico"
              autocomplete="off"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">保存站点</button>
            <button type="button" class="btn-cancel" id="cancelAdd">
              取消
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 脚本 -->
    <script src="/js/particle-effects.js"></script>
    <script src="/js/theme-handler.js"></script>
    <script src="/js/website-navigation.js"></script>
  </body>
</html>
