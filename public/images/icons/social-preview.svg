<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f6f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ece7dd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ink drops -->
    <radialGradient id="inkGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3e5c3e;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#3e5c3e;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#2c3c2c;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Texture pattern -->
    <pattern id="inkTexture" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.15)">
      <path d="M0,90 Q25,70 50,90 T100,90" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="1" />
      <path d="M0,50 Q25,30 50,50 T100,50" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="1" />
      <path d="M0,30 Q25,10 50,30 T100,30" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="1" />
    </pattern>
    
    <!-- Mountain pattern -->
    <pattern id="mountainPattern" patternUnits="userSpaceOnUse" width="800" height="400" patternTransform="scale(0.25)">
      <path d="M0,400 L200,150 L400,350 L600,100 L800,400 Z" fill="#3e5c3e" opacity="0.05" />
      <path d="M-200,400 L100,200 L300,350 L500,120 L700,250 L900,400 Z" fill="#3e5c3e" opacity="0.03" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Mountain silhouette -->
  <rect width="1200" height="630" fill="url(#mountainPattern)" />
  
  <!-- Decorative elements -->
  <path d="M50,50 Q300,150 400,50 T800,100 T1150,50" stroke="#3e5c3e" stroke-width="2" opacity="0.1" fill="none" />
  <path d="M50,580 Q300,480 400,580 T800,530 T1150,580" stroke="#3e5c3e" stroke-width="2" opacity="0.1" fill="none" />
  
  <!-- Main ink drop for logo -->
  <g transform="translate(600, 250) scale(2.5)">
    <path d="M50,10 C20,15 10,40 15,60 C20,80 40,90 60,85 C80,80 90,60 85,40 C80,20 60,10 50,10 Z" fill="url(#inkGradient)" />
    <path d="M50,10 C20,15 10,40 15,60 C20,80 40,90 60,85 C80,80 90,60 85,40 C80,20 60,10 50,10 Z" fill="url(#inkTexture)" fill-opacity="0.3" />
    <path d="M50,10 C20,15 10,40 15,60 C20,80 40,90 60,85 C80,80 90,60 85,40 C80,20 60,10 50,10 Z" stroke="#2c3c2c" stroke-width="1.5" fill="none" stroke-opacity="0.6" />
    
    <!-- Chinese character for "智" (wisdom) -->
    <g transform="translate(50, 53) scale(0.35)">
      <path d="M10,-40 H90 M50,-40 V-20 M30,-20 H70 M30,-20 V0 M70,-20 V0 M30,0 H70 M50,0 V20 M30,20 H70 M10,40 H90" 
            stroke="#f9f6f0" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="450" font-family="'Ma Shan Zheng', 'Noto Serif SC', serif" font-size="72" text-anchor="middle" fill="#3e5c3e">墨境智库</text>
  
  <!-- Subtitle -->
  <text x="600" y="510" font-family="'Noto Serif SC', serif" font-size="32" text-anchor="middle" fill="#555">知识如山水长流，观之可悟</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="'JetBrains Mono', monospace" font-size="24" text-anchor="middle" fill="#888">mojingzhiku.com</text>
  
  <!-- Decorative dots -->
  <circle cx="400" cy="450" r="6" fill="#3e5c3e" opacity="0.3" />
  <circle cx="800" cy="450" r="6" fill="#3e5c3e" opacity="0.3" />
</svg> 