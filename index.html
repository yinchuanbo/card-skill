<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山水卡片学习系统</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>山水卡片学习系统</h1>
            <p class="subtitle">知识如山水长流，观之可悟</p>
        </header>

        <div class="filter-container">
            <input type="text" id="searchInput" placeholder="搜索卡片...">
            <div class="tag-filters" id="tagFilters">
                <!-- 标签过滤器将由JavaScript填充 -->
            </div>
        </div>

        <main class="card-grid" id="cardGrid">
            <!-- 卡片将由JavaScript填充 -->
            <div class="loading">正在加载卡片...</div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2023 山水卡片学习系统</p>
        </footer>
    </div>

    <!-- 简化后的模态框结构 -->
    <div class="modal-overlay" id="modalOverlay">
        <button class="modal-close" id="modalClose">&times;</button>
        <div id="modalContent">
            <!-- 模态框内容将在这里加载 -->
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/ink-effects.js"></script>
</body>
</html>
