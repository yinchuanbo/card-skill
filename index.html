    />

  <body>
    <div class="container">
      <!-- 高科技风格头部 -->
      <header class="tech-header">
        <canvas id="particleCanvas" class="particle-canvas"></canvas>
        <h1>墨境智库</h1>
        <p class="subtitle">知识如山水长流，观之可悟</p>
      </header>

      <!-- 高科技风格过滤器容器 -->
      <div class="tech-filter-container">
        <input
          type="text"
          id="searchInput"
          class="tech-search-input"
          placeholder="搜索知识卡片..."
        />
        <div class="tech-tag-filters" id="tagFilters">
          <!-- 标签过滤器将由JavaScript填充 -->
        </div>
      </div>

      <!-- 高科技风格卡片网格 -->
      <main class="tech-card-grid" id="cardGrid">
        <!-- 卡片将由JavaScript填充 -->
        <div class="tech-loading">
          <div class="tech-loading-spinner"></div>
          <p>正在加载知识卡片...</p>
        </div>
      </main>

      <footer class="main-footer">
        <p>&copy; 2023 墨境智库</p>
      </footer>
    </div>

    <!-- 简化后的模态框结构 -->
    <div class="modal-overlay" id="modalOverlay">
      <button class="modal-close" id="modalClose">&times;</button>
      <div id="modalContent">
        <!-- 模态框内容将在这里加载 -->
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/ink-effects.js"></script>
    <!-- Prism.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- 添加额外的语言支持 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>

    <!-- 添加粒子效果脚本 -->
    <script src="/js/particle-effects.js"></script>
