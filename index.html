    <script>
      // å¢å¼ºæ— è¯­è¨€ä»£ç å—æ˜¾ç¤º
      document.addEventListener("DOMContentLoaded", function () {
        // å¤„ç†æ‰€æœ‰ä»£ç å—
        function enhanceCodeBlocks() {
          // å¤„ç†æ— è¯­è¨€æŒ‡å®šçš„ä»£ç å—
          const plainCodeBlocks = document.querySelectorAll("pre.language-");
          plainCodeBlocks.forEach((block) => {
            // é¿å…é‡å¤å¤„ç†
            if (!block.classList.contains("enhanced")) {
              // æ·»åŠ çº¯æ–‡æœ¬æ ‡ç­¾
              const codeTypeLabel = document.createElement("div");
              codeTypeLabel.className = "code-type";
              codeTypeLabel.textContent = "çº¯æ–‡æœ¬";
              block.appendChild(codeTypeLabel);

              // æ ‡è®°ä¸ºå·²å¤„ç†
              block.classList.add("enhanced");
            }
          });

          // å¤„ç†æœ‰è¯­è¨€æŒ‡å®šçš„ä»£ç å—
          const codeBlocks = document.querySelectorAll(
            'pre[class*="language-"]:not(.language-):not(.enhanced)'
          );
          codeBlocks.forEach((block) => {
            // è·å–è¯­è¨€ç±»å
            const classList = Array.from(block.classList);
            const langClass = classList.find(
              (cls) => cls.startsWith("language-") && cls !== "language-"
            );

            if (langClass) {
              const lang = langClass.replace("language-", "");

              // æ·»åŠ è¯­è¨€æ ‡ç­¾
              const codeTypeLabel = document.createElement("div");
              codeTypeLabel.className = "code-type";
              codeTypeLabel.textContent = lang.toUpperCase();
              block.appendChild(codeTypeLabel);

              // æ ‡è®°ä¸ºå·²å¤„ç†
              block.classList.add("enhanced");
            }
          });
        }

        // åˆå§‹å¤„ç†
        enhanceCodeBlocks();

        // å¤„ç†åŠ¨æ€åŠ è½½çš„å†…å®¹
        // ä½¿ç”¨MutationObserverç›‘å¬DOMå˜åŒ–
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.addedNodes && mutation.addedNodes.length > 0) {
              // æ£€æŸ¥æ˜¯å¦æœ‰ä»£ç å—è¢«æ·»åŠ 
              let hasCodeBlock = false;

              mutation.addedNodes.forEach((node) => {
                // æ£€æŸ¥èŠ‚ç‚¹æœ¬èº«æ˜¯å¦æ˜¯ä»£ç å—
                if (node.nodeType === 1 && node.tagName === "PRE") {
                  hasCodeBlock = true;
                }

                // æ£€æŸ¥å­èŠ‚ç‚¹ä¸­æ˜¯å¦æœ‰ä»£ç å—
                if (node.nodeType === 1 && node.querySelector("pre")) {
                  hasCodeBlock = true;
                }
              });

              if (hasCodeBlock) {
                // å¤„ç†æ–°æ·»åŠ çš„ä»£ç å—
                setTimeout(enhanceCodeBlocks, 100);
              }
            }
          });
        });

        // è§‚å¯Ÿæ•´ä¸ªæ–‡æ¡£çš„å˜åŒ–
        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });

        // ç‰¹åˆ«å¤„ç†æ¨¡æ€æ¡†å†…å®¹åŠ è½½
        const modalContent = document.getElementById("modalContent");
        if (modalContent) {
          const modalObserver = new MutationObserver(function () {
            setTimeout(enhanceCodeBlocks, 100);
          });

          modalObserver.observe(modalContent, {
            childList: true,
            subtree: true,
          });
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.querySelector(".tech-nav-toggle");
        const nav = document.querySelector(".tech-nav");

        if (navToggle && nav) {
          // åˆ‡æ¢å¯¼èˆªèœå•
          navToggle.addEventListener("click", function () {
            nav.classList.toggle("active");

            // æ›´æ–°aria-expandedçŠ¶æ€
            const isExpanded = nav.classList.contains("active");
            navToggle.setAttribute(
              "aria-expanded",
              isExpanded ? "true" : "false"

            // é˜²æ­¢æ»šåŠ¨
            if (isExpanded) {
              document.body.style.overflow = "hidden";

          // ç‚¹å‡»å¯¼èˆªèœå•å¤–éƒ¨å…³é—­èœå•
          document.addEventListener("click", function (e) {
            if (
              nav.classList.contains("active") &&
              !nav.contains(e.target) &&
              e.target !== navToggle
            ) {
              nav.classList.remove("active");
              navToggle.setAttribute("aria-expanded", "false");
              document.body.style.overflow = "";

          });

          // æŒ‰ESCé”®å…³é—­èœå•
          document.addEventListener("keydown", function (e) {
            if (e.key === "Escape" && nav.classList.contains("active")) {
              nav.classList.remove("active");
              navToggle.setAttribute("aria-expanded", "false");
              document.body.style.overflow = "";
            }
          });

          // è®¾ç½®å½“å‰é¡µé¢å¯¹åº”çš„å¯¼èˆªé“¾æ¥ä¸ºæ´»åŠ¨çŠ¶æ€
