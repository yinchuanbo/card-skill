      document.addEventListener("DOMContentLoaded", function () {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const filterSidebar = document.getElementById("filterSidebar");
        const sidebarBackdrop = document.getElementById("sidebarBackdrop");
        const bodyElement = document.body;
        const cardGrid = document.getElementById("cardGrid");

        // 切换侧边栏
        sidebarToggle.addEventListener("click", function () {
          filterSidebar.classList.toggle("active");
          sidebarToggle.classList.toggle("active");
          sidebarBackdrop.classList.toggle("active");
          bodyElement.classList.toggle("sidebar-active");

          // 添加用户交互标记
          sidebarToggle.classList.add("user-interacted");

          // 更新 aria-expanded 状态以提高可访问性
          const isExpanded = filterSidebar.classList.contains("active");
          sidebarToggle.setAttribute(
            "aria-expanded",
            isExpanded ? "true" : "false"
          );
          sidebarToggle.setAttribute(
            "aria-label",
            isExpanded ? "关闭筛选菜单" : "打开筛选菜单"
          );
        });

        // 点击背景遮罩关闭侧边栏
        sidebarBackdrop.addEventListener("click", function () {
          filterSidebar.classList.remove("active");
          sidebarToggle.classList.remove("active");
          sidebarBackdrop.classList.remove("active");
          bodyElement.classList.remove("sidebar-active");
          sidebarToggle.setAttribute("aria-expanded", "false");
          sidebarToggle.setAttribute("aria-label", "打开筛选菜单");
        });

        // 添加键盘可访问性
        document.addEventListener("keydown", function (e) {
          if (
            e.key === "Escape" &&
            filterSidebar.classList.contains("active")
          ) {
            filterSidebar.classList.remove("active");
            sidebarToggle.classList.remove("active");
            sidebarBackdrop.classList.remove("active");
            bodyElement.classList.remove("sidebar-active");
            sidebarToggle.setAttribute("aria-expanded", "false");
            sidebarToggle.setAttribute("aria-label", "打开筛选菜单");

            tagFilter.className = "tech-tag-filter";
            tagFilter.dataset.tag = tag;

            // 创建标签文本

            tagFilter.appendChild(tagText);

            // 添加标签计数（如果可用）
            if (counts && counts[tag]) {
              const countSpan = document.createElement("span");
              countSpan.className = "tag-count";
              countSpan.textContent = counts[tag];
              tagFilter.appendChild(countSpan);
            }

            // 添加点击事件处理

              // 切换选中状态
              this.classList.toggle("active");

              // 这里可以添加筛选卡片的逻辑
              // filterCards();
            });

            tagsInner.appendChild(tagFilter);
          });

          // 清空并添加新标签
          tagFilters.innerHTML = "";
          tagFilters.appendChild(tagsInner);
        };

        // 设置按钮初始可访问性属性
        sidebarToggle.setAttribute("aria-expanded", "false");
        sidebarToggle.setAttribute("aria-label", "打开筛选菜单");
        sidebarToggle.setAttribute("aria-controls", "filterSidebar");

    <!-- 代码块增强脚本 -->
    <script>
      // 增强无语言代码块显示
      document.addEventListener("DOMContentLoaded", function () {
        // 处理所有代码块
        function enhanceCodeBlocks() {
          // 处理无语言指定的代码块
          const plainCodeBlocks = document.querySelectorAll("pre.language-");
          plainCodeBlocks.forEach((block) => {
            // 避免重复处理
            if (!block.classList.contains("enhanced")) {
              // 添加纯文本标签
              const codeTypeLabel = document.createElement("div");
              codeTypeLabel.className = "code-type";
              codeTypeLabel.textContent = "纯文本";
              block.appendChild(codeTypeLabel);

              // 标记为已处理
              block.classList.add("enhanced");
            }
          });

          // 处理有语言指定的代码块
          const codeBlocks = document.querySelectorAll(
            'pre[class*="language-"]:not(.language-):not(.enhanced)'
          );
          codeBlocks.forEach((block) => {
            // 获取语言类名
            const classList = Array.from(block.classList);
            const langClass = classList.find(
              (cls) => cls.startsWith("language-") && cls !== "language-"
            );

            if (langClass) {
              const lang = langClass.replace("language-", "");

              // 添加语言标签
              const codeTypeLabel = document.createElement("div");
              codeTypeLabel.className = "code-type";
              codeTypeLabel.textContent = lang.toUpperCase();
              block.appendChild(codeTypeLabel);

              // 标记为已处理
              block.classList.add("enhanced");
            }
          });
        }

        // 初始处理
        enhanceCodeBlocks();

        // 处理动态加载的内容
        // 使用MutationObserver监听DOM变化
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.addedNodes && mutation.addedNodes.length > 0) {
              // 检查是否有代码块被添加
              let hasCodeBlock = false;

              mutation.addedNodes.forEach((node) => {
                // 检查节点本身是否是代码块
                if (node.nodeType === 1 && node.tagName === "PRE") {
                  hasCodeBlock = true;
                }

                // 检查子节点中是否有代码块
                if (node.nodeType === 1 && node.querySelector("pre")) {
                  hasCodeBlock = true;
                }
              });

              if (hasCodeBlock) {
                // 处理新添加的代码块
                setTimeout(enhanceCodeBlocks, 100);
              }
            }
          });
        });

        // 观察整个文档的变化
        observer.observe(document.body, {
          childList: true,
          subtree: true,
        });

        // 特别处理模态框内容加载
        const modalContent = document.getElementById("modalContent");
        if (modalContent) {
          const modalObserver = new MutationObserver(function () {
            setTimeout(enhanceCodeBlocks, 100);
          });

          modalObserver.observe(modalContent, {
            childList: true,
            subtree: true,
          });
        }
      });
    </script>

    <!-- 导航菜单JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.querySelector(".tech-nav-toggle");
        const nav = document.querySelector(".tech-nav");

        if (navToggle && nav) {
          // 切换导航菜单
          navToggle.addEventListener("click", function () {
            nav.classList.toggle("active");

            // 更新aria-expanded状态
            const isExpanded = nav.classList.contains("active");
            navToggle.setAttribute(
              "aria-expanded",
              isExpanded ? "true" : "false"
            );

            // 防止滚动
            if (isExpanded) {
              document.body.style.overflow = "hidden";
            } else {
              document.body.style.overflow = "";
            }
          });

          // 点击导航菜单外部关闭菜单
          document.addEventListener("click", function (e) {
            if (
              nav.classList.contains("active") &&
              !nav.contains(e.target) &&
              e.target !== navToggle
            ) {
              nav.classList.remove("active");
              navToggle.setAttribute("aria-expanded", "false");
              document.body.style.overflow = "";
            }
          });

          // 按ESC键关闭菜单
          document.addEventListener("keydown", function (e) {
            if (e.key === "Escape" && nav.classList.contains("active")) {
              nav.classList.remove("active");
              navToggle.setAttribute("aria-expanded", "false");
              document.body.style.overflow = "";
            }
          });

          // 设置当前页面对应的导航链接为活动状态
          const currentPath = window.location.pathname;
          const navLinks = document.querySelectorAll(".tech-nav-link");

          navLinks.forEach((link) => {
            const linkPath = link.getAttribute("href");

            if (
              currentPath === linkPath ||
              (currentPath === "/" && linkPath === "/") ||
              (currentPath !== "/" &&
                linkPath !== "/" &&
                currentPath.includes(linkPath))
            ) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }
      });
