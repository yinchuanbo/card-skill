    <style>
      /* 音频列表按钮样式 */
      .audio-list-btn {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        z-index: 990;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(62, 92, 62, 0.85);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      .audio-list-btn:hover {
        transform: scale(1.1);
        background: var(--mountain-green);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .audio-list-btn:active {
        transform: scale(0.95);
      }

      .audio-list-btn .btn-icon {
        font-size: 1.4rem;
        transition: all 0.3s ease;
      }

      /* 工具提示 */
      .audio-list-btn .tooltip {
        position: absolute;
        bottom: -35px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 4px;
        font-size: 0.8rem;
        pointer-events: none;
        opacity: 0;
        transform: translateY(-5px) scale(0.95);
        transition: all 0.2s ease;
        white-space: nowrap;
      }

      .audio-list-btn:hover .tooltip {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* 自适应样式 */
      @media (max-width: 768px) {
        .audio-list-btn {
          top: 1.2rem;
          left: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .audio-list-btn {
          top: 1rem;
          left: 1rem;
          width: 36px;
          height: 36px;
        }

        .audio-list-btn .btn-icon {
          font-size: 1.2rem;
        }
      }

      [data-theme="dark"] .audio-list-btn {
        background: rgba(125, 168, 125, 0.6);
      }

      [data-theme="dark"] .audio-list-btn:hover {
        background: rgba(125, 168, 125, 0.85);
      }
    </style>
  </head>
  <body>
    <!-- 音频列表按钮 -->
    <a href="/audio-list.html" class="audio-list-btn" title="音频列表">

    <div class="container">
      <!-- 高科技风格头部 -->

        </div>
      </header>

      <!-- 高科技风格过滤器容器 -->

        <input

        />

          <!-- 标签过滤器将由JavaScript填充 -->

      </div>

      <!-- 高科技风格卡片网格 -->

        <!-- 卡片将由JavaScript填充 -->
        <div class="tech-loading">
          <div class="tech-loading-spinner"></div>
          <p>正在加载知识卡片...</p>
        </div>
      </main>

      <footer class="main-footer">

      </footer>
    </div>
